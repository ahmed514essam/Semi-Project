<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="./imges/iconaa.jpg" type="image">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SABAH|Reservation</title>
  <link rel="stylesheet" href="./css/res.css">
</head>

<body>
  <section class="body">

    <div class="content">
      <h1>Reservations</h1>

      <form class="form">
        <div class="one">
          <label for="" class="">Location-<span>required</span></label>
          <select class="loc form-select" aria-label="Default select example" style="height: 40px " ;>
            <option selected>Location</option>
            <option value="1">ATLANTA GA</option>
            <option value="2">CARY NC</option>

          </select>
        </div>



        <div class="one">
          <label for="" class="">Number of Peoble</label>
          <select class="num form-select" aria-label="Default select example " style="height: 40px;">
            <option selected>Number of Peoble</option>
            <option value="1">1 people</option>
            <option value="2">2 people</option>
            <option value="3">3 people</option>
            <option value="3">4 people</option>
            <option value="3">5 people</option>
            <option value="3">6 people</option>
            <option value="3">7 people</option>
            <option value="3">8 people</option>
            <option value="3">+8 people</option>
          </select>
        </div>




        <div class="one">
          <label for="date" class="">Date<span>-required</span></label>
          <input type="date" name="" id="date" style="height: 40px;">
        </div>





        <div class="one">
          <label for="time" class="">Time</label>
          <input type="time" name="" id="time" style="height: 40px;">
        </div>


        <button class="bbbtn">FIND A TABLE </button>
    </div>
    <div class="error">

      <span class="not"></span>

    </div>

  </form>




  </section>


</body>
<script src="./js/res.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
